{{#items}}
  <li data-id="{{id}}">
    <div class="item {{state}} {{publish}}">
      <div class="ava">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
      </div>
      <div class="message">{{{message}}}<span class="state">{{{state}}}</span></div>
      
    </div>
    <div style="clear:left;"></div>
  </li>
{{/items}}
